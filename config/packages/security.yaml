# config/packages/security.yaml
security:
  password_hashers:
    App\Entity\User:
      algorithm: auto

  role_hierarchy:
    ROLE_ADMIN: [ROLE_USER, ROLE_MODERATOR]   # <-- ajout ROLE_MODERATOR

  providers:
    app_user_provider:
      entity:
        class: App\Entity\User
        property: email        # adapte si tu te connectes par username

  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false

    main:
      lazy: true
      provider: app_user_provider

      form_login:
        login_path: app_login
        check_path: app_login
        enable_csrf: true
        username_parameter: email
        password_parameter: password
        default_target_path: app_movies_index
        always_use_default_target_path: true

      logout:
        path: app_logout
        target: app_movies_index

  access_control:
    - { path: ^/(connexion|inscription)$, roles: PUBLIC_ACCESS }
    - { path: ^/admin, roles: ROLE_ADMIN }

